<div class="bg-gray-100 dark:bg-gray-900 min-h-screen py-8">
  <div class="container mx-auto px-4">
    <button (click)="openDialog()"
      class="bg-purple-900 dark:bg-purple-600 text-white py-2 px-4 rounded-lg w-32 mb-4">Add
      Product</button>

    <div class="flex flex-col md:flex-row gap-4">
      <div class="md:w-full">
        <div class="bg-white overflow-x-auto dark:bg-gray-800 dark:text-gray-200 rounded-lg shadow-md mb-4">
          <table class="min-w-full">
            <thead class="dark:bg-gray-700 dark:text-gray-300">
              <tr>
                <th class="text-center font-semibold p-4">Product</th>
                <th class="text-center font-semibold p-4">Category</th>
                <th class="text-center font-semibold p-4">Price</th>
                <th class="text-center font-semibold p-4">Edit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products;let idx=index" class="border-t-8 border-gray-100 dark:border-gray-700">
                <td class="p-4">
                  <div class="flex items-center">
                    <img class="h-16 w-16 mr-4 bg-white p-2 rounded" [src]="item.image" alt="Product image" />
                    <span class="font-semibold">{{ item.title }}</span>
                  </div>
                </td>

                <td class="p-4">{{ item.category }}</td>
                <td class="p-4">${{ item.price }}</td>
                <td class="p-4"> <button (click)="update(idx,item)"
                    class="hover:shadow-form rounded-md bg-purple-800  py-3 px-8 text-center text-base font-semibold text-white outline-none">
                    Update
                  </button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
