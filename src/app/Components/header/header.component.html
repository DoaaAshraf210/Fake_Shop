<header [class]="themeMode" class="

bg-white dark:bg-gray-800 shadow-md sticky top-0  w-full z-10


 transition-colors duration-300">
  <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center gap-3 sm:gap-5">
      <h1 class="text-2xl font-bold text-purple-900 dark:text-purple-400 transition-colors duration-300">
        FakeShope
      </h1>
      <div class="md:flex space-x-6">
        <a routerLink="/all-products"
          class="nav-link text-purple-900 hover:text-purple-700 dark:text-purple-400 dark:hover:text-purple-300 transition-colors duration-300">
          All Products
        </a>
      </div>
    </div>

    <div class="flex items-center space-x-4">
      <button (click)="changeMode()"
        class="cursor-pointer p-1 text-purple-900 dark:text-purple-400 hover:text-purple-600 dark:hover:text-purple-300 focus:outline-none transition-colors duration-300">
        <svg *ngIf="themeMode == 'white'; else light" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <ng-template #light>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        </ng-template>
      </button>


      <div>
        <button routerLink="/cart"
          class="relative cursor-pointer text-purple-900 dark:text-purple-400 dark:hover:text-purple-300 group hover:text-purple-600"
          tabindex="0">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
            <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
            <path d="M17 17h-11v-14h-2"></path>
            <path d="M6 5l14 1l-1 7h-13"></path>
          </svg>
          <span routerLinkActive="bg-purple-600"
            class="absolute -top-2 -right-2 bg-purple-900  group-hover:bg-purple-600 text-white size-5 font-bold text-center text-xs rounded-full flex items-center justify-center dark:bg-purple-400 dark:text-white dark:group-hover:bg-purple-300 dark:group-hover:text-white"
            *ngIf="len > 0">{{ len }}</span>
        </button>
      </div>
    </div>
  </nav>
</header>
