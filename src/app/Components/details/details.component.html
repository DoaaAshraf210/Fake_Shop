<section [class]='themeMode' class="text-gray-800 bg-gray-100 dark:bg-gray-900 dark:text-gray-300 body-font ">
  <div class="container mx-auto flex px-5 py-14 md:flex-row flex-col items-center">
    <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0">
      <h2 class="title-font text-md mb-1 font-bold text-gray-500 dark:text-gray-400">
        {{ data?.category }}
      </h2>
      <h1 class="title-font text-4xl mb-8 font-bold text-black dark:text-white">
        {{ data?.title }}
      </h1>
      <p class="mb-2 leading-relaxed">
        <span class="font-bold text-black dark:text-gray-200 text-xl"> Description : </span>{{ data?.description }}.
      </p>
      <p class="mb-1 leading-relaxed">
        <span class="font-bold text-black dark:text-gray-200 text-xl"> Rate : </span>
        {{ data?.rating?.rate }}
      </p>
      <p class="mb-1 leading-relaxed">
        <span class="font-bold text-black dark:text-gray-200 text-xl"> Count : </span> {{ data?.rating?.count }}
      </p>
      <p class="mb-1 leading-relaxed">
        <span class="font-bold text-black dark:text-gray-200 text-xl"> Price : </span> ${{ data?.price }}
      </p>
    </div>

    <!-- Right Image -->
    <div class="lg:max-w-sm lg:w-full md:w-1/2 w-5/6">
      <img class="p-4 rounded-lg" alt="hero" [src]="data?.image" />
    </div>

  </div>
</section>
