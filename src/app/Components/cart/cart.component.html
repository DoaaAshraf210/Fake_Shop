<div class="bg-gray-100 dark:bg-gray-900 min-h-screen py-8" [class]="themeMode">
  <div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-4 text-purple-900 dark:text-purple-400">Shopping Cart</h1>
    <p class="text-xs font-bold mb-4 text-gray-800 dark:text-gray-300">
      You have <span class="text-purple-600 dark:text-purple-300">{{ cartProduct.length }}</span> items in your Cart
    </p>

    <div class="flex flex-col md:flex-row gap-4">
      <div class="md:w-3/4">
        <div class="bg-white overflow-hidden dark:bg-gray-800 dark:text-gray-200 rounded-lg shadow-md mb-4">
          <table class="w-full">
            <thead class="dark:bg-gray-700 dark:text-gray-300">
              <tr>
                <th class="text-center font-semibold p-4">Product</th>
                <th class="text-left font-semibold p-4">Price</th>
                <th class="text-left font-semibold p-4">Quantity</th>
                <th class="text-left font-semibold p-4">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of cartProduct; let idx = index"
                class="border-t-8 border-gray-100 dark:border-gray-700">


                <td class="p-4">
                  <div class="flex items-center">
                    <img class="h-16 w-16 mr-4 bg-white p-2 rounded" [src]="item.item.image" alt="Product image">
                    <div>
                      <span class="font-semibold">{{ item.item.title }}</span>
                      <button (click)="remove(idx)"
                        class="mt-2 flex items-center text-red-600 dark:text-red-400 hover:font-bold transition duration-300 hover:underline">
                        <i class="fa-solid fa-xmark mr-1"></i>
                        <span>Remove</span>
                      </button>
                    </div>
                  </div>
                </td>


                <td class="p-4">${{ item.item.price }}</td>


                <td class="p-4">
                  <div class="flex items-center justify-center">
                    <button (click)="decrement(idx)" [disabled]="item.quantity == 0"
                      class="disabled:opacity-[0.3] disabled:cursor-not-allowed flex justify-center items-center w-5 h-5 p-1 rounded-full text-white focus:outline-none bg-gray-400 dark:bg-gray-600">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M20 12H4"></path>
                      </svg>
                    </button>
                    <span id="counter" class="text-xl font-bold mx-4">{{ item.quantity }}</span>
                    <button (click)="increment(idx)"
                      class="disabled:opacity-[0.3] disabled:cursor-not-allowed flex justify-center items-center w-5 h-5 p-1 rounded-full text-white focus:outline-none bg-purple-900 dark:bg-purple-600">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 6v12M6 12h12">
                        </path>
                      </svg>
                    </button>
                  </div>
                </td>

                <td class="p-4">${{ item.item.price * item.quantity }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


      <div class="md:w-1/4">
        <div class="bg-white dark:bg-gray-800 dark:text-gray-200 rounded-lg shadow-md p-6">
          <h2 class="text-lg font-semibold mb-4">Summary</h2>

          <div class="flex justify-between mb-2">
            <span>Subtotal</span>
            <span>${{ total }}</span>
          </div>


          <div class="flex justify-between mb-2">
            <span>Shipping</span>
            <span>-${{ Shipping }}</span>
          </div>

          <hr class="my-2 border-gray-300 dark:border-gray-600">


          <div class="flex justify-between mb-2">
            <span class="font-semibold">Total</span>
            <span class="font-semibold">${{ total - Shipping }}</span>
          </div>

          <button (click)="order()"
            class="bg-purple-500 dark:bg-purple-700 text-white py-2 px-4 rounded-lg mt-4 w-full">Order Now</button>
          <button (click)="clear()"
            class="bg-purple-900 dark:bg-purple-600 text-white py-2 px-4 rounded-lg mt-4 w-full">Clear Shopping
            Cart</button>
        </div>
      </div>

    </div>
  </div>
</div>
